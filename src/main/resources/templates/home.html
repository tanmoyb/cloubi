<html xmlns:sf="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>Add Blog</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>You can Add blog here</h2>

		<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
			data-target="#myModal1">Add Blog</button>

		<div class="modal fade" id="myModal1" role="dialog">
			<div class="modal-dialog">
					<form class="form-horizontal" action="#" th:action="@{/addblog}"
							method="post" th:object="${blog}">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						Add Blog

					</div>
					<div class="modal-body">

						<!-- Form Name -->
						<!--  <legend>Add Blog</legend> -->

					

							<fieldset>
								<!-- Text input onsubmit="return checkform(this);"  -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="title">Title</label>
									<div class="col-md-4">

										<input id="id" path="id" name="id" type="hidden"
											placeholder="id" class="form-control input-md" /> <input
											id="title" path="title" name="title" type="text"
											placeholder="title" class="form-control input-md" />
									</div>
								</div>


								<!-- Textarea -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="text">Text</label>
									<div class="col-md-4">
										<textarea class="form-control" placeholder="text" id="text"
											name="text"></textarea>
									</div>
								</div>



							</fieldset>
						
					</div>

					<div class="modal-footer">
						<div class="form-group">
							<label class="col-md-4 control-label" for="add"></label>
							<div class="col-md-4">
								<button id="add" name="add" class="btn btn-primary">Save
									Post</button>
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							</div>
							
						</div>
						
					</div>
					</form>
				</div>

			</div>
		</div>


		<th:block th:each="blog : ${blogList}">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-md-6">

						<span th:text="${blog.title}"></span> <br /> <span
							th:text="${blog.date}"></span>

					</div>
					<div class="col-md-6">
						<span class="pull-right">

							<button type="button" class="btn btn-primary btn-sm"
								data-toggle="modal" data-target="#myModal"
								th:attrappend="data-target=${blog.id}">View</button>

							<div class="modal fade" id="myModal" role="dialog"
								th:attrappend="id=${blog.id}">
								<div class="modal-dialog">

									<!-- Modal content-->
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">&times;</button>

										</div>
										<div class="modal-body">

											<h3>Title</h3>
											<span th:text="${blog.title}"></span> <br />
											<h3>Details</h3>
											<span th:text="${blog.text}"></span>

										</div>
									</div>
								</div>
							</div> <a th:href="@{/deleteblog/(id=${blog.id})}"
							onclick="return confirm('Are you sure you want to delete this item?');">
								<button type="button" class="btn btn-secondary btn-sm">Delete</button>
						</a>
						</span>
					</div>
				</div>
			</div>
		</th:block>

	</div>
	</th:block>
	</div>
</body>







</html>
